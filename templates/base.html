<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoYcPCwvXj0Hw45RIS47oLwDWmN0gWiyxKeA&s" alt="Neuton">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat Support</h4>
                    <p class="chatbox__description--header">Hi. My name is Neuton. How can I help you?</p>
                </div>
                <!-- <button class="chatbox__close"><i class="fas fa-times"></i></button> -->
            </div>
            <div class="chatbox__messages">
                <div class="messages__item messages__item--operator">
                    Hello! I'm Neuton, your AI assistant. How can I help you today?
                    <span class="messages__time">Just now</span>
                </div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><i class="fas fa-comment-dots"></i></button>
        </div>
    </div>
</div>

<script>
    $SCRIPT_ROOT = {{ request.script_root|tojson }};
</script>
<script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
